name: CI
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Build tags'
        required: false

jobs:
  release:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check binary build
        run: |
          make build
          chmod +x ./gitmono/gitmono
          git clean -fd

      - name: Release new version
        run: |
          curl -Ls https://github.com/sermojohn/gitmono/releases/download/v0.3.0/gitmono_0.3.0_linux_amd64.tar.gz --output - | gunzip -c | tar xopf - -O gitmono>gitmono && chmod +x gitmono
          ./gitmono release -p . --commit-scheme=conventional --version-prefix=v
          git push --tags origin
          git clean -fd

      - name: Deploy release
        run: |
          curl -sL https://git.io/goreleaser | bash -s -- --parallelism=2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
